<!DOCTYPE html>
<html class="dark">
<head>
  <meta charset="UTF-8">
  <title>Xoo Station</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <link rel="stylesheet" href="output.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark:bg-dark-bg text-dark-text-primary">
  <div class="min-h-screen flex flex-col">
    <header class="bg-dark-surface py-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Xoo Station</h1>
        <nav>
          <button class="btn btn-primary">Dashboard</button>
        </nav>
      </div>
    </header>
    
    <main class="flex-grow container mx-auto py-8">
      <div class="card p-6 mb-6">
        <h2 class="text-lg font-semibold mb-4">Welcome to Xoo Station</h2>
        <p class="text-dark-text-secondary mb-4">This is your controller dashboard for visual experiences.</p>
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-dark-surface border border-dark-primary rounded-lg p-4 h-24 flex items-center justify-center">
            Pad 1
          </div>
          <div class="bg-dark-surface border border-dark-primary rounded-lg p-4 h-24 flex items-center justify-center">
            Pad 2
          </div>
          <div class="bg-dark-surface border border-dark-primary rounded-lg p-4 h-24 flex items-center justify-center">
            Pad 3
          </div>
          <div class="bg-dark-surface border border-dark-primary rounded-lg p-4 h-24 flex items-center justify-center">
            Pad 4
          </div>
          <div class="bg-dark-surface border border-dark-primary rounded-lg p-4 h-24 flex items-center justify-center">
            Pad 5
          </div>
          <div class="bg-dark-surface border border-dark-primary rounded-lg p-4 h-24 flex items-center justify-center">
            Pad 6
          </div>
          <div class="bg-dark-surface border border-dark-primary rounded-lg p-4 h-24 flex items-center justify-center">
            Pad 7
          </div>
          <div class="bg-dark-surface border border-dark-primary rounded-lg p-4 h-24 flex items-center justify-center">
            Pad 8
          </div>
          <div class="bg-dark-surface border border-dark-primary rounded-lg p-4 h-24 flex items-center justify-center">
            Pad 9
          </div>
        </div>
      </div>
      
      <div class="card p-6">
        <h3 class="text-lg font-semibold mb-4">Controls</h3>
        <div class="flex items-center gap-4">
          <button class="btn btn-primary">Play</button>
          <button class="btn btn-secondary">Stop</button>
        </div>
      </div>
    </main>
    
    <footer class="bg-dark-surface py-4 text-dark-text-secondary">
      <div class="container mx-auto text-center">
        <p>Xoo Station &copy; 2025</p>
      </div>
    </footer>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
